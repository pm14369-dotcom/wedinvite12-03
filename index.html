    <title>Parth & Anveshi | The Grand Royal Wedding</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Playfair+Display:ital,wght@0,700;0,900;1,400&family=Montserrat:wght@300;400;600&family=Pinyon+Script&display=swap" rel="stylesheet">

    <style>
        :root {
            --royal-maroon: #540202;
            --kumkum: #7a0000;
            --zari-gold: #d4af37;
            --gold-gradient: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --silk-gold: #e5c158;
            --cream: #fffcf5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cream);
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            color: #222;
            overflow-x: hidden;
        }

        /* --- REFINED SLIM GARLAND --- */
        .toran-container {
            position: absolute; top: 0; width: 100%; display: flex; 
            justify-content: space-around; z-index: 100; padding: 0 5px;
        }
        .garland-string {
            display: flex; flex-direction: column; align-items: center;
            animation: swing 4s infinite ease-in-out; transform-origin: top;
        }
        .marigold {
            width: 30px; height: 30px;
            background: radial-gradient(circle, #ffcc00 0%, #ff9933 60%, #e67e22 100%);
            border-radius: 50%;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2), 1px 2px 4px rgba(0,0,0,0.3);
            position: relative;
        }
        .mango-leaf {
            width: 12px; height: 32px;
            background: linear-gradient(135deg, #2d5a27 0%, #1e3d1a 100%);
            border-radius: 0 100% 0 100%;
            margin-top: -5px; box-shadow: 1px 2px 3px rgba(0,0,0,0.3);
        }
        @keyframes swing { 
            0%, 100% { transform: rotate(-3deg); } 
            50% { transform: rotate(3deg); } 
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.75)), 
                        url('couple.JPG') center center no-repeat;
            background-size: cover; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white; text-align: center;
            border-bottom: 8px double var(--zari-gold);
        }

        /* --- EXCLUSIVE GOLD SHIMMER NAME --- */
        .exclusive-name {
            font-family: 'Cinzel Decorative', serif;
            font-size: clamp(3rem, 10vw, 7.5rem);
            font-weight: 900;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.5);
            line-height: 1.1;
            letter-spacing: 4px;
            margin: 10px 0;
            animation: shimmer 5s infinite linear;
            background-size: 200% auto;
        }

        @keyframes shimmer { to { background-position: 200% center; } }

        .hero h2 {
            font-family: 'Pinyon Script', cursive;
            font-size: 3rem; color: white; margin-top: -10px;
        }

        /* --- ROYAL ITINERARY BOXES --- */
        .itinerary-section { padding: 100px 20px; max-width: 1200px; margin: auto; }
        
        .event-card {
            background: white; margin-bottom: 80px; border-radius: 15px;
            display: flex; flex-wrap: wrap; overflow: hidden;
            box-shadow: 20px 20px 0px var(--kumkum);
            border: 1px solid var(--zari-gold);
            transition: 0.5s transform ease;
        }

        .date-box {
            background: var(--royal-maroon); color: var(--zari-gold);
            padding: 50px; min-width: 280px; text-align: center;
            display: flex; flex-direction: column; justify-content: center;
            border-right: 6px double var(--zari-gold);
        }
        .date-box h3 { font-family: 'Cinzel Decorative'; font-size: 4.5rem; line-height: 1; }
        .date-box p { font-weight: 700; letter-spacing: 4px; text-transform: uppercase; }

        .details-box { padding: 50px; flex: 1; background-image: url('https://www.transparenttextures.com/patterns/silk.png'); }
        .details-box h4 { 
            font-family: 'Cinzel Decorative'; font-size: 2.5rem; 
            color: var(--royal-maroon); margin-bottom: 15px; 
        }

        /* --- MUSIC TOGGLE --- */
        .music-btn {
            position: fixed; bottom: 30px; right: 30px; z-index: 10002;
            background: var(--kumkum); color: var(--zari-gold);
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; border: 2px solid var(--zari-gold);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* --- PETALS --- */
        #petal-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        .petal { position: absolute; background: #ffb7c5; border-radius: 150% 0 150% 0; opacity: 0.5; animation: fall linear infinite; }
