<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Parth & Anveshi | The Cinematic Union</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@100;300;600&family=Pinyon+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --royal-maroon: #380101;
            --gold: #d4af37;
            --gold-shimmer: linear-gradient(90deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body {
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; 
            position: fixed; /* Prevents "bounce" scroll on iOS */
            width: 100%;
        }

        /* --- MOBILE VIEWPORT OPTIMIZATION --- */
        .video-container {
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        section {
            height: 100dvh;
            width: 100vw;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* --- CINEMATIC ANIMATIONS --- */
        .title-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 10;
            width: 90%;
        }
        .active .title-reveal {
            opacity: 1;
            transform: translateY(0);
        }

        .bg-video-sim {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center center;
            transform: scale(1.1);
            transition: transform 8s ease-out;
        }
        .active .bg-video-sim {
            transform: scale(1.2);
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
        }

        /* --- UI ELEMENTS --- */
        #entrance-overlay {
            position: fixed; inset: 0; background: #000; z-index: 100000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: transform 1.2s cubic-bezier(0.8, 0, 0.2, 1);
        }
        .opened#entrance-overlay { transform: translateY(-100%); }

        .seal-btn {
            background: transparent; border: 1px solid var(--gold);
            padding: 16px 32px; color: var(--gold); font-family: 'Cinzel Decorative';
            letter-spacing: 3px; cursor: pointer; font-size: 0.9rem;
        }

        .scene-card {
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 25px 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 4px;
        }

        .exclusive-name {
            font-family: 'Cinzel Decorative';
            font-size: clamp(2rem, 10vw, 4.5rem);
            background: var(--gold-shimmer);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .music-btn {
            position: fixed; bottom: 20px; right: 20px; z-index: 2000;
            width: 45px; height: 45px; border: 1px solid var(--gold);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.6); color: var(--gold);
        }

        .film-grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.1; pointer-events: none; z-index: 1000;
        }

        /* --- MOBILE TYPOGRAPHY & LAYOUT --- */
        @media (max-width: 480px) {
            .invite-text { font-size: 1.8rem !important; }
            .scene-card h3 { font-size: 1.8rem !important; }
            .wedding-grid { grid-template-columns: 1fr !important; gap: 10px !important; }
            .exclusive-name { font-size: 2.8rem; }
            .pinyon-small { font-size: 1.8rem !important; }
        }

        .video-container::-webkit-scrollbar { display: none; }
    </style>
</head>
